<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeyleSSH Admin</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0f172a;
      --card-bg: #1e293b;
      --border: #334155;
      --text: #f8fafc;
      --text-muted: #94a3b8;
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --green: #22c55e;
      --red: #ef4444;
      --yellow: #eab308;
      --gray: #64748b;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      text-align: center;
      padding: 2rem 2rem 1rem;
      width: 100%;
      max-width: 1100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.025em;
    }

    .conn-status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .conn-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--red);
    }

    .conn-dot.connected { background: var(--green); }

    .content {
      width: 100%;
      max-width: 1100px;
      padding: 0 2rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .section-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .badge {
      background: var(--border);
      font-size: 0.7rem;
      padding: 0.15rem 0.5rem;
      border-radius: 999px;
      font-weight: 500;
    }

    .table-wrap {
      overflow-x: auto;
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      background: var(--card-bg);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.8rem;
    }

    th {
      text-align: left;
      padding: 0.75rem 1rem;
      color: var(--text-muted);
      font-weight: 500;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-bottom: 1px solid var(--border);
      white-space: nowrap;
    }

    td {
      padding: 0.625rem 1rem;
      border-bottom: 1px solid var(--border);
      white-space: nowrap;
    }

    tr:last-child td { border-bottom: none; }

    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 0.4rem;
      vertical-align: middle;
    }

    .status-dot.online { background: var(--green); }
    .status-dot.offline { background: var(--red); }

    .btn-sm {
      padding: 0.3rem 0.75rem;
      border: none;
      border-radius: 0.375rem;
      font-size: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s;
    }

    .btn-danger {
      background: rgba(239, 68, 68, 0.15);
      color: var(--red);
    }

    .btn-danger:hover { background: rgba(239, 68, 68, 0.3); }

    .btn-warn {
      background: rgba(234, 179, 8, 0.15);
      color: var(--yellow);
    }

    .btn-warn:hover { background: rgba(234, 179, 8, 0.3); }

    .empty-row td {
      text-align: center;
      color: var(--text-muted);
      padding: 2rem;
    }

    .mono {
      font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace;
      font-size: 0.75rem;
    }

    .footer {
      text-align: center;
      padding: 1.5rem;
      color: var(--text-muted);
      font-size: 0.75rem;
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
    }

    .footer a:hover { text-decoration: underline; }

    .conn-badge {
      display: inline-block;
      padding: 0.15rem 0.5rem;
      border-radius: 999px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .conn-badge.relay { background: rgba(100, 116, 139, 0.2); color: var(--gray); }
    .conn-badge.p2p { background: rgba(34, 197, 94, 0.15); color: var(--green); }
    .conn-badge.turn { background: rgba(234, 179, 8, 0.15); color: var(--yellow); }
  </style>
</head>
<body>
  <div class="header">
    <h1>KeyleSSH Admin</h1>
    <div class="conn-status">
      <span class="conn-dot" id="conn-dot"></span>
      <span id="conn-text">Connecting...</span>
    </div>
  </div>

  <div class="content">
    <div>
      <div class="section-title">
        WAF Instances <span class="badge" id="waf-count">0</span>
      </div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Status</th>
              <th>Name</th>
              <th>ID</th>
              <th>Addresses</th>
              <th>Clients</th>
              <th>Uptime</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="waf-body">
            <tr class="empty-row"><td colspan="7">Waiting for data...</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <div>
      <div class="section-title">
        Connected Clients <span class="badge" id="client-count">0</span>
      </div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Client ID</th>
              <th>IP Address</th>
              <th>Connection</th>
              <th>Paired WAF</th>
              <th>Connected</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="client-body">
            <tr class="empty-row"><td colspan="6">Waiting for data...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="footer">
    <a href="/portal">Portal</a> &middot; Powered by KeyleSSH
  </div>

  <script src="/admin-config"></script>
  <script>
    (function() {
      var wafBody = document.getElementById("waf-body");
      var clientBody = document.getElementById("client-body");
      var wafCount = document.getElementById("waf-count");
      var clientCount = document.getElementById("client-count");
      var connDot = document.getElementById("conn-dot");
      var connText = document.getElementById("conn-text");
      var ws = null;
      var reconnectTimer = null;
      var authToken = null;

      // Initialize TideCloak if config is available
      function initAuth() {
        if (typeof window.__AUTH_CONFIG__ === "undefined" || !window.__AUTH_CONFIG__) {
          // No auth configured — connect directly
          connect();
          return;
        }

        var script = document.createElement("script");
        script.src = "/static/tidecloak.js";
        script.onload = function() {
          IAMService.initIAM(window.__AUTH_CONFIG__, function(authenticated) {
            if (!authenticated) {
              IAMService.doLogin();
              return;
            }
            IAMService.getToken().then(function(token) {
              authToken = token;
              connect();
            });

            // Refresh token on refresh events
            IAMService.on("authRefreshSuccess", function() {
              IAMService.getToken().then(function(token) { authToken = token; });
            });
          }).catch(function(err) {
            connText.textContent = "Auth failed";
            console.error("[Admin] TideCloak init failed:", err);
          });
        };
        script.onerror = function() {
          connText.textContent = "Auth unavailable";
          console.error("[Admin] Failed to load TideCloak JS");
        };
        document.head.appendChild(script);
      }

      function connect() {
        var proto = location.protocol === "https:" ? "wss:" : "ws:";
        ws = new WebSocket(proto + "//" + location.host);

        ws.onopen = function() {
          connDot.className = "conn-dot connected";
          connText.textContent = "Connected";
          ws.send(JSON.stringify({ type: "subscribe_stats", token: authToken }));
        };

        ws.onmessage = function(e) {
          var msg;
          try { msg = JSON.parse(e.data); } catch { return; }
          if (msg.type === "stats_update") {
            renderWafs(msg.wafs || []);
            renderClients(msg.clients || []);
          }
          if (msg.type === "error") {
            connText.textContent = "Error: " + msg.message;
          }
        };

        ws.onclose = function() {
          connDot.className = "conn-dot";
          connText.textContent = "Disconnected";
          scheduleReconnect();
        };

        ws.onerror = function() {
          // onclose will fire
        };
      }

      function scheduleReconnect() {
        if (reconnectTimer) return;
        reconnectTimer = setTimeout(function() {
          reconnectTimer = null;
          connect();
        }, 2000);
      }

      function renderWafs(wafs) {
        wafCount.textContent = wafs.length;
        if (wafs.length === 0) {
          wafBody.innerHTML = '<tr class="empty-row"><td colspan="7">No WAF instances connected</td></tr>';
          return;
        }
        wafBody.innerHTML = wafs.map(function(w) {
          var statusClass = w.online ? "online" : "offline";
          var statusLabel = w.online ? "Online" : "Offline";
          var name = escapeHtml(w.displayName || w.id);
          var id = escapeHtml(w.id);
          var addrs = w.addresses && w.addresses.length > 0
            ? escapeHtml(w.addresses.join(", "))
            : "<span style='color:var(--text-muted)'>—</span>";
          var uptime = formatUptime(w.registeredAt);

          return '<tr>' +
            '<td><span class="status-dot ' + statusClass + '"></span>' + statusLabel + '</td>' +
            '<td>' + name + '</td>' +
            '<td class="mono">' + id.substring(0, 12) + '</td>' +
            '<td class="mono">' + addrs + '</td>' +
            '<td>' + w.clientCount + '</td>' +
            '<td>' + uptime + '</td>' +
            '<td><button class="btn-sm btn-warn" onclick="drainWaf(\'' + escapeAttr(w.id) + '\')">Drain</button></td>' +
          '</tr>';
        }).join("");
      }

      function renderClients(clients) {
        clientCount.textContent = clients.length;
        if (clients.length === 0) {
          clientBody.innerHTML = '<tr class="empty-row"><td colspan="6">No clients connected</td></tr>';
          return;
        }
        clientBody.innerHTML = clients.map(function(c) {
          var id = escapeHtml(c.id);
          var addr = c.reflexiveAddress ? escapeHtml(c.reflexiveAddress) : '<span style="color:var(--text-muted)">—</span>';
          var connType = c.connectionType || "relay";
          var connLabel = connType === "p2p" ? "P2P" : connType === "turn" ? "TURN" : "Relay";
          var connBadge = '<span class="conn-badge ' + connType + '">' + connLabel + '</span>';
          var waf = c.pairedWafId ? '<span class="mono">' + escapeHtml(c.pairedWafId).substring(0, 12) + '</span>' : '<span style="color:var(--text-muted)">Unpaired</span>';
          var connected = formatUptime(c.registeredAt);

          return '<tr>' +
            '<td class="mono">' + id.substring(0, 12) + '</td>' +
            '<td class="mono">' + addr + '</td>' +
            '<td>' + connBadge + '</td>' +
            '<td>' + waf + '</td>' +
            '<td>' + connected + '</td>' +
            '<td><button class="btn-sm btn-danger" onclick="disconnectClient(\'' + escapeAttr(c.id) + '\')">Disconnect</button></td>' +
          '</tr>';
        }).join("");
      }

      function formatUptime(registeredAt) {
        var seconds = Math.floor((Date.now() - registeredAt) / 1000);
        if (seconds < 60) return seconds + "s";
        var minutes = Math.floor(seconds / 60);
        if (minutes < 60) return minutes + "m " + (seconds % 60) + "s";
        var hours = Math.floor(minutes / 60);
        if (hours < 24) return hours + "h " + (minutes % 60) + "m";
        var days = Math.floor(hours / 24);
        return days + "d " + (hours % 24) + "h";
      }

      function escapeHtml(s) {
        var div = document.createElement("div");
        div.textContent = s;
        return div.innerHTML;
      }

      function escapeAttr(s) {
        return s.replace(/'/g, "\\'").replace(/"/g, "&quot;");
      }

      window.drainWaf = function(wafId) {
        if (!confirm("Drain WAF " + wafId.substring(0, 12) + "...? This will disconnect all its clients and remove the WAF.")) return;
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: "admin_action", action: "drain_waf", targetId: wafId, token: authToken }));
        }
      };

      window.disconnectClient = function(clientId) {
        if (!confirm("Disconnect client " + clientId.substring(0, 12) + "...?")) return;
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: "admin_action", action: "disconnect_client", targetId: clientId, token: authToken }));
        }
      };

      initAuth();
    })();
  </script>
</body>
</html>
